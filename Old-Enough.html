<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Are You Old Enough?</title>
  </head>

  <script>
  function whatsyourage(age){
  let eta = document.getElementById('oldness').value;

 if (eta >= 100 || eta <= 120 || eta <= 12) {
    document.getElementById("entry").innerHTML = "You Are Definitely in the Wrong Place!"
  }
 else if (eta <=17) {
     document.getElementById("entry").innerHTML = "You Shall Not Pass!"
    }
else if (eta >= 18 && eta <= 100) {
  document.getElementById("entry").innerHTML = "You May Enter";
}
    else {
      document.getElementById("entry").innerHTML = "Please Enter Your Age!"
    }
}

  </script>
  <body>
    <div id="container">
      <div id="left">
    <div class= "enter">How old are you?</div>
      </div>
    <form>
      <div class="form-group">
        <input
           id="oldness"
           placeholder="Enter Your Age">
       </div>
    </form>

    <button value="Click me" onclick="whatsyourage()">Knock Knock</button>

    <p id="state">The entry will be granted only to those who are older than 18</p>

    <p id="entry"></p>
    </div><!--container-->
  </body>
</html>
